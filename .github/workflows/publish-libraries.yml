name: Publish Libraries

on:
  push:
    branches: [outputs]

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gather library files
        id: gather
        run: |
          mkdir -p upload
          cp -a libraries/list.json upload/ 2>/dev/null || true
          find "libraries" -maxdepth 1 -name "*.lgx" -type f -exec cp {} upload/ \;
          files_count=$(find upload -maxdepth 1 -type f | wc -l)
          echo "files=$files_count" >> "$GITHUB_OUTPUT"
          if [ "$files_count" -eq 0 ]; then
            echo "No library files found to upload" >&2
            exit 1
          fi

      - name: Publish release assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: outputs-libraries
          name: Libraries
          body: "Libraries from branch outputs. Each asset is an individual file."
          files: upload/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
